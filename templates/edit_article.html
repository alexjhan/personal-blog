<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Artículo</title>
</head>
<body>
    <div class="container">
    <h1>Editar Artículo</h1>
    <form method="POST">
        <label>Título:</label><br>
        <input type="text" name="title" value="{{ article.title }}" required><br><br>

        <label>Contenido:</label><br>
        <textarea name="content" rows="10" cols="50" required>{{ article.content }}</textarea><br><br>

        <label>Fecha de publicación:</label><br>
        <input type="date" name="date" value="{{ article.date }}" required><br><br>

        <button type="submit">Guardar cambios</button>
    </form>
    <br>
    <a href="/admin">← Volver al Panel</a>
    </div>
</body>
</html>
